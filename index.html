<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESWU - Sistema de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>ESWU</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <select id="username" required>
                        <option value="">-- Seleccione --</option>
                        <option value="Anabel">Anabel</option>
                        <option value="Doris">Doris</option>
                        <option value="Miguel">Miguel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- App Container -->
    <div id="appContainer" class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">ESWU</h1>
            <button id="btnRegresa" class="btn-regresa hidden" onclick="handleRegresa()">← Regresar</button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Menu Sidebar -->
            <div class="menu-sidebar" id="menuSidebar">
                <button id="menuInquilinos" class="menu-btn" onclick="showSubMenu('inquilinos')">Inquilinos</button>
                <button id="menuProveedores" class="menu-btn" onclick="showSubMenu('proveedores')">Proveedores</button>
                <button id="menuAdmin" class="menu-btn" onclick="showSubMenu('admin')">Admin</button>
                <button class="menu-btn menu-btn-secondary" onclick="logout()">Salir</button>
            </div>

            <!-- Inquilinos Submenu -->
            <div id="inquilinosSubMenu" class="submenu-container">
                <button class="submenu-btn" onclick="showInquilinosView('list')">Listado</button>
                <button class="submenu-btn" onclick="showInquilinosView('rentas')">Rentas Recibidas</button>
                <button class="submenu-btn" onclick="showInquilinosView('contratos')">Vencimiento Contratos</button>
            </div>

            <!-- Proveedores Submenu -->
            <div id="proveedoresSubMenu" class="submenu-container">
                <button class="submenu-btn" onclick="showProveedoresView('list')">Listado</button>
                <button class="submenu-btn" onclick="showProveedoresView('pagadas')">Facturas Pagadas</button>
                <button class="submenu-btn" onclick="showProveedoresView('porpagar')">Facturas Por Pagar</button>
            </div>

            <!-- Admin Submenu -->
            <div id="adminSubMenu" class="submenu-container">
                <button class="submenu-btn" onclick="showAdminView('activos')">Activos</button>
                <button class="submenu-btn" onclick="showAdminView('bancos')">Bancos</button>
                <button class="submenu-btn" onclick="showAdminView('bitacora')">Bitácora</button>
                <button class="submenu-btn" onclick="showAdminView('estacionamiento')">Estacionamiento</button>
                <button class="submenu-btn" onclick="showAdminView('numeros')">Números</button>
                <button class="submenu-btn" onclick="showAdminView('usuarios')">Usuarios</button>
            </div>

            <!-- Content Area -->
            <div id="contentArea" class="content-area">
                
                <!-- Inquilinos Page -->
                <div id="inquilinosPage" class="page">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title" id="inquilinosTitle">Inquilinos</h2>
                            <button class="btn btn-primary">+ Agregar</button>
                        </div>
                        <div class="table-container">
                            <table id="inquilinosTable">
                                <thead>
                                    <tr>
                                        <th>Empresa</th>
                                        <th>Renta Mensual</th>
                                        <th>Vencimiento Contrato</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Proveedores Page -->
                <div id="proveedoresPage" class="page">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title" id="proveedoresTitle">Proveedores</h2>
                            <button class="btn btn-primary">+ Agregar</button>
                        </div>
                        <div class="table-container">
                            <table id="proveedoresTable">
                                <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Servicio</th>
                                        <th>Contacto</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Admin Page -->
                <div id="adminPage" class="page">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title" id="adminTitle">Admin</h2>
                        </div>
                        <div class="table-container">
                            <table id="adminTable">
                                <thead>
                                    <tr id="adminTableHeader"></tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
