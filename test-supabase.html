<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESWU</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1a365d;
            --primary-dark: #0f2744;
            --secondary: #2c5282;
            --accent: #3182ce;
            --success: #38a169;
            --danger: #e53e3e;
            --warning: #dd6b20;
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .login-container.hidden {
            display: none;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .login-box h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        /* App Container */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-container.active {
            display: block;
        }

        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-weight: 500;
        }

        /* Navigation */
        .nav {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 0 2rem;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: block;
            padding: 1rem 0;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .summary-label {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: var(--bg);
        }

        .currency {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background: var(--text-light);
            color: white;
        }

        .btn-secondary:hover {
            filter: brightness(0.9);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            filter: brightness(1.1);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-section label {
            font-weight: 500;
        }

        .filter-section select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .modal-content form {
            padding: 1.5rem;
        }

        .modal-actions {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle {
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }
        
        .dropdown-content a:hover {
            background-color: var(--bg);
        }

        /* File upload area */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 6px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: var(--bg);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        /* Tables Grid */
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        /* Payment History */
        .payment-history {
            margin-top: 2rem;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .payment-item:hover {
            background: var(--bg);
        }

        /* Info Section */
        .info-section {
            padding: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: var(--text);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-list {
                flex-direction: column;
                gap: 0;
            }

            .nav-link {
                padding: 0.75rem 0;
            }

            .main-content {
                padding: 1rem;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .tables-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>ESWU</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Seleccione Usuario</label>
                    <select id="username" required style="width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: 6px; font-size: 1rem;">

    <!-- App Container -->
    <div id="appContainer" class="app-container">
        <!-- Header -->
        <div class="header">

            <div class="user-info">
                <span class="user-name" id="currentUser"></span>

        <nav class="nav">

                <li class="nav-item"><a href="#" class="nav-link" onclick="showPage('proveedores')">Proveedores</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="showPage('activos')">Activos</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="showPage('chat')">Chat</a></li>

        <!-- Main Content -->
        <div class="main-content">
            <!-- HOME PAGE -->
            <div id="homePage" class="page active">

                        <div class="summary-label">Ingresos</div>

                    <div class="summary-card">
                        <div class="summary-label">Gastos</div>

                    <select id="homeFilter" onchange="updateHomeView()">

                    <select id="homeYear" onchange="updateHomeView()">
                    </select>
                    <select id="homeMonth" onchange="updateHomeView()" class="hidden">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                </div>

                <div class="tables-grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Ingresos por Renta</h2>
                        </div>
                        <div class="table-container">
                            <table id="homeIngresosTable">
                                <thead>
                                    <tr>
                                        <th>Inquilino</th>
                                        <th>Fecha</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Gastos</h2>
                        </div>
                        <div class="table-container">
                            <table id="homeGastosTable">
                                <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>Fecha</th>
                                        <th>Monto</th>

                                </thead>

            </div>

            <!-- CHAT PAGE (Placeholder) -->
            <div id="chatPage" class="page">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Chat</h2>
                    </div>
                    <div style="padding: 2rem; text-align: center; color: var(--text-light);">

                    </div>

            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://tzuvoceilkqurnujrraq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6dXZvY2VpbGtxdXJudWpycmFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1Mjg3NDIsImV4cCI6MjA4NTEwNDc0Mn0.2bGNuh7nVhAFGULlXBT85wsKUMgJJbEEGtUq0jerqno';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global state
        let currentUser = '';
        let inquilinos = [];
        let proveedores = [];
        let activos = [];

        // Show/hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Login/Logout
        function login(username) {
            console.log('Login function called with:', username);
            if (!username || username === '') {
                alert('Por favor seleccione un usuario');
                return;
            }
            
            currentUser = username;
            const userDisplay = document.getElementById('currentUser');
            if (userDisplay) {
                userDisplay.textContent = username;
            }
            
            const loginContainer = document.getElementById('loginContainer');
            const appContainer = document.getElementById('appContainer');
            
            if (loginContainer) {
                loginContainer.classList.add('hidden');
            }
            if (appContainer) {
                appContainer.classList.add('active');
            }
            
            // Load data from Supabase
            setTimeout(function() {
                loadAllData();
            }, 100);
        }

        function logout() {
            currentUser = '';
            document.getElementById('username').value = '';
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('appContainer').classList.remove('active');
        }

        // Navigation
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            
            document.getElementById(pageName + 'Page').classList.add('active');
            event.target.classList.add('active');
            
            if (pageName === 'home') {
                updateHomeView();
            }
        }

        // Load all data from Supabase
        async function loadAllData() {
            showLoading();
            try {
                await Promise.all([
                    loadInquilinos(),
                    loadProveedores(),
                    loadActivos()
                ]);
                
                populateYearSelect();
                updateHomeView();
                console.log('All data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error al cargar los datos. Por favor recarga la página.');
            } finally {
                hideLoading();
            }
        }

        // Load Inquilinos
        async function loadInquilinos() {
            try {
                const { data, error } = await supabaseClient
                    .from('inquilinos')
                    .select('*, pagos_inquilinos(*)');
                
                if (error) throw error;
                
                inquilinos = data.map(inq => ({
                    id: inq.id,
                    nombre: inq.nombre,
                    contacto: inq.contacto,
                    telefono: inq.telefono,
                    email: inq.email,
                    clabe: inq.clabe,
                    rfc: inq.rfc,
                    m2: inq.m2,
                    renta: parseFloat(inq.renta),
                    fechaInicio: inq.fecha_inicio,
                    fechaVencimiento: inq.fecha_vencimiento,
                    notas: inq.notas,
                    contratoFile: inq.contrato_file,
                    contratoFileName: inq.contrato_filename,
                    pagos: inq.pagos_inquilinos ? inq.pagos_inquilinos.map(p => ({
                        id: p.id,
                        fecha: p.fecha,
                        monto: parseFloat(p.monto),
                        completo: p.completo,
                        pagoFile: p.pago_file,
                        pagoFileName: p.pago_filename
                    })) : []
                }));
                
                console.log('Inquilinos loaded:', inquilinos.length);
            } catch (error) {
                console.error('Error loading inquilinos:', error);
                throw error;
            }
        }

        // Load Proveedores
        async function loadProveedores() {
            try {
                const { data, error } = await supabaseClient
                    .from('proveedores')
                    .select('*, facturas(*)');
                
                if (error) throw error;
                
                proveedores = data.map(prov => ({
                    id: prov.id,
                    nombre: prov.nombre,
                    servicio: prov.servicio,
                    contacto: prov.contacto,
                    telefono: prov.telefono,
                    email: prov.email,
                    clabe: prov.clabe,
                    rfc: prov.rfc,
                    notas: prov.notas,
                    facturas: prov.facturas ? prov.facturas.map(f => ({
                        id: f.id,
                        numero: f.numero,
                        fecha: f.fecha,
                        vencimiento: f.vencimiento,
                        monto: parseFloat(f.monto),
                        fechaPago: f.fecha_pago,
                        documentoFile: f.documento_file,
                        documentoFileName: f.documento_filename,
                        pagoFile: f.pago_file,
                        pagoFileName: f.pago_filename
                    })) : []
                }));
                
                console.log('Proveedores loaded:', proveedores.length);
            } catch (error) {
                console.error('Error loading proveedores:', error);
                throw error;
            }
        }

        // Load Activos
        async function loadActivos() {
            try {
                const { data, error } = await supabaseClient
                    .from('activos')
                    .select('*, activos_fotos(*)');
                
                if (error) throw error;
                
                activos = data.map(act => ({
                    id: act.id,
                    nombre: act.nombre,
                    ultimoMant: act.ultimo_mant,
                    proximoMant: act.proximo_mant,
                    proveedor: act.proveedor,
                    notas: act.notas,
                    fotos: act.activos_fotos ? act.activos_fotos.map(f => ({
                        id: f.id,
                        data: f.foto_data,
                        name: f.foto_name
                    })) : []
                }));
                
                console.log('Activos loaded:', activos.length);
            } catch (error) {
                console.error('Error loading activos:', error);
                throw error;
            }
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00');
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('homeYear');
            yearSelect.innerHTML = '';
            
            for (let year = currentYear - 5; year <= currentYear + 1; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
        }

        // HOME PAGE FUNCTIONS
        function updateHomeView() {
            const filterType = document.getElementById('homeFilter').value;
            const year = parseInt(document.getElementById('homeYear').value);
            const monthSelect = document.getElementById('homeMonth');
            
            if (filterType === 'mensual') {
                monthSelect.classList.remove('hidden');
            } else {
                monthSelect.classList.add('hidden');
            }
            
            const month = filterType === 'mensual' ? parseInt(monthSelect.value) : null;
            
            // Calculate summary
            let totalIngresos = 0;
            let totalGastos = 0;
            
            inquilinos.forEach(inquilino => {
                if (inquilino.pagos) {
                    inquilino.pagos.forEach(pago => {
                        const pagoDate = new Date(pago.fecha + 'T00:00:00');
                        if (pagoDate.getFullYear() === year) {
                            if (month === null || pagoDate.getMonth() === month) {
                                totalIngresos += pago.monto;
                            }
                        }
                    });
                }
            });
            
            proveedores.forEach(proveedor => {
                if (proveedor.facturas) {
                    proveedor.facturas.forEach(factura => {
                        if (factura.fechaPago) {
                            const pagoDate = new Date(factura.fechaPago + 'T00:00:00');
                            if (pagoDate.getFullYear() === year) {
                                if (month === null || pagoDate.getMonth() === month) {
                                    totalGastos += factura.monto;
                                }
                            }
                        }
                    });
                }
            });
            
            document.getElementById('summaryIngresos').textContent = formatCurrency(totalIngresos);
            document.getElementById('summaryGastos').textContent = formatCurrency(totalGastos);
            document.getElementById('summaryNeto').textContent = formatCurrency(totalIngresos - totalGastos);
            
            renderHomeIngresos(year, month);
            renderHomeGastos(year, month);
        }

        function renderHomeIngresos(year, month) {
            const tbody = document.getElementById('homeIngresosTable').querySelector('tbody');
            tbody.innerHTML = '';
            
            const pagos = [];
            let totalIngresos = 0;
            
            inquilinos.forEach(inquilino => {
                if (inquilino.pagos) {
                    inquilino.pagos.forEach(pago => {
                        const pagoDate = new Date(pago.fecha + 'T00:00:00');
                        if (pagoDate.getFullYear() === year) {
                            if (month === null || pagoDate.getMonth() === month) {
                                pagos.push({
                                    inquilino: inquilino.nombre,
                                    fecha: pago.fecha,
                                    monto: pago.monto
                                });
                                totalIngresos += pago.monto;
                            }
                        }
                    });
                }
            });
            
            pagos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            pagos.forEach(pago => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${pago.inquilino}</td>
                    <td>${formatDate(pago.fecha)}</td>
                    <td class="currency">${formatCurrency(pago.monto)}</td>
                `;
            });
            
            if (pagos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--text-light);">No hay ingresos registrados</td></tr>';
            } else {
                const rowTotal = tbody.insertRow();
                rowTotal.style.fontWeight = 'bold';
                rowTotal.style.backgroundColor = '#d4edda';
                rowTotal.innerHTML = `
                    <td colspan="2" style="text-align: right; padding: 1rem;">TOTAL:</td>
                    <td class="currency" style="color: var(--success); font-size: 1.1rem;">${formatCurrency(totalIngresos)}</td>
                `;
            }
        }

        function renderHomeGastos(year, month) {
            const tbody = document.getElementById('homeGastosTable').querySelector('tbody');
            tbody.innerHTML = '';
            
            const gastos = [];
            let totalGastos = 0;
            
            proveedores.forEach(proveedor => {
                if (proveedor.facturas) {
                    proveedor.facturas.forEach(factura => {
                        if (factura.fechaPago) {
                            const pagoDate = new Date(factura.fechaPago + 'T00:00:00');
                            if (pagoDate.getFullYear() === year) {
                                if (month === null || pagoDate.getMonth() === month) {
                                    gastos.push({
                                        proveedor: proveedor.nombre,
                                        fecha: factura.fechaPago,
                                        monto: factura.monto
                                    });
                                    totalGastos += factura.monto;
                                }
                            }
                        }
                    });
                }
            });
            
            gastos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            gastos.forEach(gasto => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${gasto.proveedor}</td>
                    <td>${formatDate(gasto.fecha)}</td>
                    <td class="currency">${formatCurrency(gasto.monto)}</td>
                `;
            });
            
            if (gastos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--text-light);">No hay gastos registrados</td></tr>';
            } else {
                const rowTotal = tbody.insertRow();
                rowTotal.style.fontWeight = 'bold';
                rowTotal.style.backgroundColor = '#fed7d7';
                rowTotal.innerHTML = `
                    <td colspan="2" style="text-align: right; padding: 1rem;">TOTAL:</td>
                    <td class="currency" style="color: var(--danger); font-size: 1.1rem;">${formatCurrency(totalGastos)}</td>
                `;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Login form submitted');
                    const username = document.getElementById('username').value;
                    if (username) {
                        login(username);
                    } else {
                        alert('Por favor seleccione un usuario');
                    }
                });
            }
        });
    </script>
